enabled_layouts splits:split_axis=horizontal
map ctrl+space>o launch --cwd=current --location=vsplit
map ctrl+space>e launch --cwd=current --location=hsplit

map ctrl+space>c launch --cwd=current --type=tab

map ctrl+space>1 goto_tab 1
map ctrl+space>2 goto_tab 2
map ctrl+space>3 goto_tab 3
map ctrl+space>4 goto_tab 4
map ctrl+space>5 goto_tab 5
map ctrl+space>n next_tab
map ctrl+space>p previous_tab

map ctrl+space>h neighboring_window left
map ctrl+space>l neighboring_window right
map ctrl+space>j neighboring_window down
map ctrl+space>k neighboring_window up

map ctrl+space>v show_scrollback

tab_bar_style separator
tab_separator " | "

font_family      Berkeley Mono
bold_font        Berkeley Mono Bold
italic_font      Berkeley Mono Italic
bold_italic_font Berkeley Mono Bold Italic

font_size 14.2

cursor_shape block
shell_integration no-cursor
text_composition_strategy legacy

sync_to_monitor no
input_delay 1
repaint_delay 5

enable_audio_bell no

